server:
  port: 8060

spring:
  datasource:
    url: jdbc:postgresql://localhost:7000/music_download
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    url: jdbc:postgresql://localhost:7000/music_download
    user: postgres
    password: postgres
  kafka:
    admin:
      properties:
        offsets.topic.replication.factor: 3
        transaction.state.log.replication.factor: 3
        transaction.state.log.min.isr: 3
    consumer:
      group-id: 'music-download'
      bootstrap-servers: localhost:9092, localhost:9094, localhost:9096
      enable-auto-commit: true
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    topics:
      - name: 'user-command'
        partitions: 3
        replication-factor: 3
    headers:
      command: 'command'

download:
  size:
    threshold:
      mb: 100
  out:
    path: '/home/maks/me/programming/pet/fastify/music-download/out/'
    format:
      audio: mp3
      thumbnail: png
  scripts:
    resource-path: '/script'
    validate: './youtube.vldt'
    download: './youtube.dwnld'

aws:
  region: 'eu-north-1'
  bucket:
    name: 'maks741.fastify'